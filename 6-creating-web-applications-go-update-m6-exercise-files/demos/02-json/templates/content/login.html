{{define "content"}}
	<div class="row login">
		<div class="columns small-6 small-offset-3">
			<fieldset>
				<legend>Login</legend>
				<form action="/login" method="post" class="row">
					<div class="row">
						<div class="columns small-6 text-right">
							email
						</div>
						<div class="columns small-6">
							<input type="text" name="email" value="{{.Email}}" />
						</div>
					</div>
					<div class="row">
						<div class="columns small-6 text-right">
							password
						</div>
						<div class="columns small-6">
							<input type="password" name="password" value="{{.Password}}"/>
						</div>
					</div>
					<div class="row">
						<div class="columns small-12 text-right">
							<a class="password-reset">
								I forgot my password
							</a>
							<button class="small">
								Login
							</button>
						</div>
					</div>
				</form>
			</fieldset>
		</div>
	</div>
{{end}}
