{{define "content"}}
	{{with .Product}}
		<div class="row detail">
			<div class="columns-small-8 small-offset-2">
				<div class="row">
					<div class="columns small-4">
						<img src="/img/{{.ImageURL}}" alt="lemon" />
					</div>
					<div class="columns small-8 details">
						<h2>{{.Name}}</h2>
						<div class="row">
							<div class="columns small-3 text-right">
								Price
							</div>
							<div class="columns small-8 small-offset-1">
								{{.PricePerLiter | printf "$%.2f"}}  / liter
							</div>
						</div>
						<div class="row">
							<div class="columns small-8 small-offset-4">
								{{.PricePer10Liter | printf "$%.2f"}} / liter (10 or more)
							</div>
						</div>
						<div class="row">
							<div class="columns small-3 text-right">
								Organic
							</div>
							<div class="columns small-8 small-offset-1">
								{{if .IsOrganic}}Yes{{else}}No{{end}}
							</div>
						</div>
						<div class="row">
							<div class="columns small-3 text-right">
								Origin
							</div>
							<div class="columns small-8 small-offset-1">
								{{.Origin}}
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="columns small-10 small-offset-1">
						<hr/>
					</div>
				</div>
				<div class="row">
					<div class="columns small-12">
						{{.DescriptionLong}}
					</div>
				</div>
			</div>
		</div>
	{{end}}
{{end}}
